{% include "header.html" %}
{% include 'menu.html' %}
{% load static %}
<div class="col-md-12 order-3 order-lg-12 mb-4 ">
  <div class="card text-center">
    <div class="card-header py-3"></div>
    <div class="tab-content pt-0">
      <div class="tab-pane fade show active">
        <div class="table-responsive text-start">
          <table class="table table-borderless text-nowrap">
            <thead>
              <tr>
                <th>아이디(이메일)</th>
                <th>법인명</th>
                <th>대표자명</th>
                <th>위치</th>
                <th>갯수</th>
                <th>가입일자</th>
              </tr>
            </thead>
            <tbody>
              <tr class="btn-outline-light">
                <td>1</td>
                <td>
                  <div class="d-flex align-items-center">
                    <img src="{% static 'assets/img/icons/brands/chrome.png' %}" alt="Chrome" height="24" class="me-2"/>
                    <span>Chrome</span>
                  </div>
                </td>
                <td>크롬</td>
                <td>designed by Google</td>
                <td>
                  <div class="d-flex justify-content-between align-items-center gap-3">
                    <div class="progress w-100" style="height: 10px">
                      <div class="progress-bar bg-success" role="progressbar" style="width: 84.75%" aria-valuenow="84.75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small class="fw-medium">84.75%</small>
                  </div>
                </td>
                <td>
                  <div clsas="d-flex justify-content-between align-items-center gap-3">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash"></i>
                  </div>
                </td>
              </tr>
              <tr class="btn-outline-light">
                <td>2</td>
                <td>
                  <div class="d-flex align-items-center">
                    <img src="{% static 'assets/img/icons/brands/safari.png' %}" alt="Safari" height="24" class="me-2"/>
                    <span>Safari</span>
                  </div>
                </td>
                <td>사파리</td>
                <td>designed by Apple</td>
                <td>
                  <div class="d-flex justify-content-between align-items-center gap-3">
                    <div class="progress w-100" style="height: 10px">
                      <div class="progress-bar bg-primary" role="progressbar" style="width: 72.43%" aria-valuenow="72.43" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small class="fw-medium">72.43%</small>
                  </div>
                </td>
                <td>
                  <div clsas="d-flex justify-content-between align-items-center gap-3">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash"></i>
                  </div>
                </tr>
                <tr class="btn-outline-light">
                  <td>3</td>
                  <td>
                    <div class="d-flex align-items-center">
                      <img src="{% static 'assets/img/icons/brands/firefox.png' %}" alt="Firefox" height="24" class="me-2"/>
                      <span>Firefox</span>
                    </div>
                  </td>
                  <td>파이어폭스</td>
                  <td>dessign by Mozilla</td>
                  <td>
                    <div class="d-flex justify-content-between align-items-center gap-3">
                      <div class="progress w-100" style="height: 10px">

                  </td>
                  <td>
                    <div clsas="d-flex justify-content-between align-items-center gap-3">
                      <i class="fas fa-edit"></i>
                      <i class="fas fa-trash"></i>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'footer.html' %}
