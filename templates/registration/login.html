        {% block content %}
        <form id="formAuthentication" class="mb-3" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" name="{{ form.username.name }}" value="{{ form.username.value|default_if_none:'' }}" class="form-control p-2" id="id_username" placeholder="아이디">
          </div>
          <div class="mb-3 form-password-toggle">
            <div class="input-group input-group-merge">
              <input type="password" name="{{ form.password.name }}" value="{{ form.password.value|default_if_none:'' }}" class="form-control p-2" id="id_password" placeholder="비밀번호">
              <span class="input-group-text cursor-pointer">
                <i class="bx bx-hide"></i>
              </span>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-check d-flex align-items-center justify-content-between">
              <div>
                <input class="form-check-input" type="checkbox" id="remember-me"/>
                <label class="form-check-label" for="remember-me">
                  계정 기억</label>
              </div>
              <div>
                <a href="{% url 'password_reset' %}">비밀번호 찾기</a>
              </div>
            </div>
          </div>
          <button type='submit' value="login" class="btn btn-primary d-grid w-100">로그인</button>
          <input type="hidden" name="next" value="{{ next }}">
        </form>
        {% endblock %}

        <p class="text-center">
