{% load static %}
{% include "header.html" %}
{% include 'menu.html' %}
<!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">
  <!-- DataTable with Buttons -->
  <div class="card">
    <div class="card-datatable table-responsive">
      <table class="datatables-basic table border-top">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th>id</th>
            <th>사용자</th>
            <th>납품처</th>
            <th>주문일자</th>
            <th>수량</th>
            <th>공급가</th>
            <th>부가세</th>
            <th>현황</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <!-- Modal to add new record -->
  <div class="offcanvas offcanvas-end" id="add-new-record">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title" id="exampleModalLabel">주문 등록</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body flex-grow-1">
      <form class="add-new-record pt-0 row g-2 " id="form-add-new-record" action="{% url 'orders' %}" method="POST">
        {% csrf_token %}
        <div class="col-sm-12">
          <label class="form-label" for="order_date">주문일자</label>
          <input type="text" id="order_date" name="order_date" class="form-control" aria-label="Enter order date" placeholder="년/월/일"/>
        </div>
        <div class="col-12">
          <label class="form-label" for="TagifyUserList">주문자</label>
          <div class="input-group input-group-merge"> 
            <span class="input-group-text">
              <i class="bx bx-user"></i>
            </span>
            <input type="text" id="TagifyUserList" name="client" class="form-control" placeholder="Enter user" aria-label="Enter user"/>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <label class="form-label" for="order_cnt">주문수량</label>
          <input type="number" id="order_cnt" name="order_cnt" class="form-control" placeholder="Enter order quantity" aria-label="Enter order quantity"/>
        </div>
        <div class="col-sm-12 col-md-6">
          <label class="form-label" for="order_price">공급가</label>
          <div class="input-group input-group-merge">
            <span id="order_price2" class="input-group-text">
              <i class="bx bx-dollar"></i>
            </span>
            <input type="number" id="order_price" name="order_price" class="form-control dt-salary" placeholder="Enter supply price" aria-label="Enter supply price" aria-describedby="order_price2"/>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <label class="form-label" for="order_tax">부가세</label>
          <input type="number" id="order_tax" name="order_tax" class="form-control" placeholder="Enter order_tax" readonly="readonly"/>
        </div>
        <div class="col-sm-12 col-md-6">
          <label class="form-label" for="order_total">합계</label>
          <div class="input-group input-group-merge">
            <span id="order_total2" class="input-group-text">
              <i class="bx bx-dollar"></i>
            </span>
            <input type="number" id="order_total" name="order_total" class="form-control dt-salary" readonly="readonly"/>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <label class="form-label" for="comment">비고</label>
          <input id="comment" name="comment" class="form-control" rows="3" placeholder="Enter comment" aria-label="Enter comment"/>
        </div>
        <div class="col-sm-12 col-md-6">
          <label class="form-label" for="order_delivery_place">납품처</label>
          <input id="order_delivery_place" name="order_delivery_place" class="form-control" rows="3" placeholder="Enter comment" aria-label="Enter comment"/>
        </div>

        <div class="col-sm-12 mt-3">
          <button type="submit" class="btn btn-primary data-submit me-sm-3 me-1">추가</button>
          <button type="reset" class="btn btn-outline-info" data-bs-dismiss="offcanvas">초기화</button>
        </div>
      </form>
    </div>
  </div>
  <!--/ Complex Headers -->
</div>

$("#order_price").on('input', function () {

});
