{% load static %}
{% include "header.html" %}
{% include 'menu.html' %}
<!-- Content -->

<div class="container-xxl flex-grow-1 container-p-y">
  <!-- DataTable with Buttons -->
  <div class="card">
    <div class="card-datatable table-responsive">
      <table class="datatables-basic table border-top">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th>id</th>
            <th>사용자</th>
            <th>납품처</th>
            <th>주문일자</th>
            <th>수량</th>
            <th>공급가</th>
            <th>현황</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <!-- Modal to add new record -->
  <div class="offcanvas offcanvas-end" id="add-new-record">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title" id="exampleModalLabel">주문 등록</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body flex-grow-1">
      <form class="add-new-record pt-0 row g-2 " id="form-add-new-record" onsubmit="return false">
        <div class="col-sm-12">
          <label class="form-label" for="orderDate">주문일자</label>
          <input type="text" id="orderDate" name="basicDate" class="form-control" aria-label="Enter order date" placeholder="년/월/일"/>
        </div>
        <div class="col-md-6 col-sm-12">
          <label class="form-label" for="clientID">주문자</label>
          <input type="text" id="clientID" name="clientID" class="form-control" placeholder="Enter client ID" aria-label="Enter client ID"/>
        </div>
        <div class="col-sm-12 col-md-6">
          <label class="form-label" for="orderQuantity">주문수량</label>
          <input type="number" id="orderQuantity" name="orderQuantity" class="form-control" placeholder="Enter order quantity" aria-label="Enter order quantity"/>
        </div>
        <div class="col-sm-12 col-md-6">
          <label class="form-label" for="supplyPrice">공급가</label>
          <div class="input-group input-group-merge">
            <span id="supplyPrice2" class="input-group-text">
              <i class="bx bx-dollar"></i>
            </span>
            <input type="number" id="supplyPrice" name="supplyPrice" class="form-control dt-salary" placeholder="Enter supply price" aria-label="Enter supply price" aria-describedby="supplyPrice2"/>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <label class="form-label" for="tax">부가세</label>
          <input type="number" id="tax" name="tax" class="form-control" placeholder="Enter tax" aria-label="Enter tax"/>
        </div>
        <div class="col-sm-12 col-md-6">
          <label class="form-label" for="orderTotal">합계</label>
          <div class="input-group input-group-merge">
            <span id="orderTotal2" class="input-group-text">
              <i class="bx bx-dollar"></i>
            </span>
            <input type="number" id="orderTotal" name="orderTotal" class="form-control dt-salary" placeholder="Enter order total" aria-label="Enter order total" aria-describedby="orderTotal2"/>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <label class="form-label" for="comment">비고</label>
          <input id="comment" name="comment" class="form-control" rows="3" placeholder="Enter comment" aria-label="Enter comment"/>
        </div>

        <div class="col-sm-12 mt-3">
          <input type="submit" class="btn btn-primary data-submit me-sm-3 me-1" value="등록"/>
          <button type="reset" class="btn btn-outline-info" data-bs-dismiss="offcanvas">초기화</button>
        </div>
      </form>
    </div>
  </div>
  <!--/ Complex Headers -->
</div>
<!-- / Content -->
<div class="content-backdrop fade"></div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function (e) {
  (function () {
    const formAddNewRecord = document.getElementById('form-add-new-record');

    setTimeout(() => {
      const newRecord = document.querySelector('.create-new'),
        offCanvasElement = document.querySelector('#add-new-record');

      // To open offCanvas, to add new record
      if (newRecord) {
        newRecord.addEventListener('click', function () {
          offCanvasEl = new bootstrap.Offcanvas(offCanvasElement);
          // Empty fields on offCanvas open
          // Open offCanvas with form
          offCanvasEl.show();
        });
      }
    }, 200)

    // Form validation for Add new record
    fv = FormValidation.formValidation(formAddNewRecord, {
      fields: {
        basicFullname: {
          validators: {
            notEmpty: {
              message: '주문자 이름은 필수입니다.'
            }
          }
        },
        basicPost: {
          validators: {
            notEmpty: {
              message: 'Post field is required'
            }
          }
        },
        basicEmail: {
          validators: {
            notEmpty: {
              message: 'The Email is required'
            },
            emailAddress: {
              message: 'The value is not a valid email address'
            }
          }
        },
        basicDate: {
          validators: {
            notEmpty: {
              message: '주문일자는 필수입니다.'
            },
            date: {
              format: 'MM/DD/YYYY',
              message: '올바르지 않은 날짜 형식입니다.'
            }
          }
        },
        basicSalary: {
          validators: {
            notEmpty: {
              message: '가격은 필수입력입니다.'
            }
          }
        }
      },
      plugins: {
        trigger: new FormValidation
          .plugins
          .Trigger(),
        bootstrap5: new FormValidation
          .plugins
          .Bootstrap5({
            // Use this for enabling/changing valid/invalid class
            // eleInvalidClass: '',
            eleValidClass: '',
            rowSelector: '.col-sm-12'
          }),
        submitButton: new FormValidation
          .plugins
          .SubmitButton(),
        // defaultSubmit: new FormValidation.plugins.DefaultSubmit(),
        autoFocus: new FormValidation
          .plugins
          .AutoFocus()
      },
      init: instance => {
        instance.on('plugins.message.placed', function (e) {
          if (e.element.parentElement.classList.contains('input-group')) {
            e
              .element
              .parentElement
              .insertAdjacentElement('afterend', e.messageElement);
          }
        });
      }
    });

    // FlatPickr Initialization & Validation
    flatpickr(formAddNewRecord.querySelector('[name="basicDate"]'), {
      enableTime: false,
      // See https://flatpickr.js.org/formatting/
      dateFormat: 'm/d/Y',
      // After selecting a date, we need to revalidate the field
      onChange: function () {
        fv.revalidateField('basicDate');
      }
    });
    flatpickr(formAddNewRecord.querySelector('[name="basicDate2"]'), {
      enableTime: false,
      // See https://flatpickr.js.org/formatting/
      dateFormat: 'm/d/Y',
      // After selecting a date, we need to revalidate the field
      onChange: function () {
        fv.revalidateField('basicDate2');
      }
    });
  })();
});
$(function () {

    dt_basic = dt_basic_table.DataTable({

          searchable: false,
          responsivePriority: 2,

            return '';
          }

          // For Checkboxes
          targets: 1,
          orderable: false,
          searchable: false,
          responsivePriority: 3,
          checkboxes: true,
          render: function () {

          // Avatar image/badge, Name and post
          targets: 3,
          responsivePriority: 4,
          render: function (data, type, full, meta) {
            var $user_img = full['avatar'],
              $name = full['full_name'],
              $post = full['post'];
            if ($user_img) {
              // For Avatar image
              var $output = '<img src="' + assetsPath + 'img/avatars/' + $user_img + '" alt="Avatar" class="rounded-circle">';
            } else {
              // For Avatar badge
              var stateNum = Math.floor(Math.random() * 6);
              var states = [
                'success',
                'danger',
                'warning',
                'info',
                'dark',
                'primary',
                'secondary'
              ];
              var $state = states[stateNum],
                $name = full['full_name'],
                $initials = $name.match(/\b\w/g) || [];
              $initials = (($initials.shift() || '') + ($initials.pop() || '')).toUpperCase();
              $output = '<span class="avatar-initial rounded-circle bg-label-' + $state + '">' + $initials + '</span>';
            }
            // Creates full output for row
            var $row_output = '<div class="d-flex justify-content-start align-items-center user-name">' + '<div class="avatar-wrapper">' + '<div class="avatar me-2">' + $output + '</div>' + '</div>' + '<div class="d-flex flex-column">' + '<span class="emp_name text-truncate">' + $name + '</span>' + '<small class="emp_post text-truncate text-muted">' + $post + '</small>' + '</div>' + '</div>';
            return $row_output;
          }
        }, {
          responsivePriority: 1,
          targets: 4
        }, {
          // Label
          targets: -2,
          render: function (data, type, full, meta) {
            var $status_number = full['status'];
            var $status = {
              1: {
                title: 'Current',
                class: 'bg-label-primary'
              },
              2: {
                title: 'Professional',
                class: ' bg-label-success'
              },
              3: {
                title: 'Rejected',
                class: ' bg-label-danger'
              },
              4: {
                title: 'Resigned',
                class: ' bg-label-warning'
              },
              5: {
                title: 'Applied',
                class: ' bg-label-info'
              }
            };
            if (typeof $status[$status_number] === 'undefined') {
              return data;
            }
            return ('<span class="badge ' + $status[$status_number].class + '">' + $status[$status_number].title + '</span>');
          }
        }, {
          // Actions
          targets: -1,
          title: 'Actions',
          orderable: false,
          searchable: false,
          render: function (data, type, full, meta) {
                const htmlCode = `
                <div class="d-inline-block">
                    <a href="javascript:;" class="btn btn-sm btn-icon dropdown-toggle hide-arrow" data-bs-toggle="dropdown"><i class="bx bx-dots-vertical-rounded"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end m-0">
                        <li><a href="javascript:;" class="dropdown-item"><i class="bx bx-info-circle"></i> detail</a></li>
                        <li><a href="javascript:;" class="dropdown-item"><i class="bx bxs-edit"></i> Edit</a></li>
                        <li><a href="javascript:;" class="dropdown-item text-danger delete-record"><i class="bx bxs-trash"></i> Delete</a></li>
                    </ul>
                </div>
            `;
              return (htmlCode );          }
        }
      ],
      order: [
        [2, 'desc']

        {
          extend: 'collection',

          text: '<i class="bx bx-export me-sm-1"></i> <span class="d-none d-sm-inline-block">Export</span>',
          buttons: [
            {

              exportOptions: {

                  body: function (inner, coldex, rowdex) {

                    $.each(el, function (index, item) {
                      if (item.classList !== undefined && item.classList.contains('user-name')) {

                      } else if (item.innerText === undefined) {

              }
            }, {

            }
          ]
        }, {
          text: '<i class="bx bx-plus me-sm-1"></i> <span class="d-none d-sm-inline-block">Add New Record</span>',
          className: 'create-new btn btn-primary'
        }
      ],
      responsive: {
        details: {
          display: $
            .fn
            .DataTable
            .Responsive
            .display
            .modal({
              header: function (row) {
                var data = row.data();
                return 'Details of ' + data['full_name'];
              }
            }),
          type: 'column',
          renderer: function (api, rowIdx, columns) {
            var data = $
              .map(columns, function (col, i) {
                return col.title !== '' // ? Do not show row in modal popup if title is blank (for check box)

            return data

          }
        }

    });
    $('div.head-label').html('<h5 class="card-title mb-0">DataTable with Buttons</h5>');
  }
